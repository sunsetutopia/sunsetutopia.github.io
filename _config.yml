title:            Sunset Utopia
description:      James and Dee's travels around the world
disqus_shortname: sunsetutopia
reading_time:     false
words_per_minute: 200
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
# When testing locally leave blank or use http://localhost:4000
url:              http://sunsetutopia.com

# Owner/author information
owner:
  name:           James and Danielle Livingston
  avatar:         avatar.jpg
  bio:            "A couple travelling the world"
  email:          doc@sunsetutopia.com
  # Social networking links used in footer. Update and remove as you like.
  #twitter:        doctau
  #facebook:       
  #github:         doctau
  #stackexchange:  doctau
  linkedin:       
  instagram:      
  flickr:         sunsetutopia
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:    

# Background image to be tiled on all pages
background: triangular.png

# Analytics and webmaster tools stuff goes here
google_analytics: UA-69138087-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Australia/Brisbane
future:      true
highlighter: pygment
markdown:    kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "CNAME", "serve.sh"]

# Map
map-tileset: 'http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png'
map-credits: '<a target="_blank" href="http://sunsetutopia.com">Sunset Utopia</a> | Tiles: Stamen & OSM'
